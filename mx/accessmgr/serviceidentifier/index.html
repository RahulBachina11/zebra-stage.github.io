

        <p>Used to specify the service on which to perform a Service Access Action. </p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String with a minimum size of 1 character</li>

<li>Service names must be separated by commas, such as "com.mycompany.mypackage,com.mycompany2.mypackage2" </li>
</ul>
