

        <p>Used to specify the storage path for the Bug Report. If no path is specified, default path of <code>/storage/sdcard0/BugReports/</code> will be used. </p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String from 1 - characters containing the path for storage of the Bug Report</li>
</ul>
