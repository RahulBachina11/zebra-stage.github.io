

        <p>Used to specify the mobile country code (MCC) and mobile network code (MNC) numbers for setting the PLMN lock. Expressed as a single five- or six-digit number (MCCMNC i.e. XXXYYY or XXXYY). </p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String of 5 or 6 numerical characters </li>
</ul>
