

        <p>Indicates whether automatic power controls will be configured. When enabled (value=1), settings configured in Auto-power parameters will be used. <strong>This feature applies only to the VC80x vehicle-mounted computer and similarly equipped Zebra devices</strong>.</p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>Integer value</li>
</ul>
