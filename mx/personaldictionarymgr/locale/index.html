

        <p>Used to enter a specific Locale on which to perform an Action, such as Add Word. The locale used on the device is selecting using the <a href="../uimgr/#set-current-locale">UI Manager</a>. </p>

<p><strong>Parm value input rules</strong>:</p>

<ul>
<li>A string from 2-10 characters</li>

<li>Must correspond to a locale installed on the device </li>
</ul>
