

        <p>Controls whether DataWedge intent APIs are accessible by apps. Selecting this option limits API access by all apps or those included in the device's "whitelist" as configured in <a href="../../../../mx/accessmgr">AccessMgr</a>. <strong>Learn more <a href="https://techdocs.zebra.com/datawedge/latest/guide/programmers-guides/secure-intent-apis/">about Secure APIs</a></strong>.</p>
