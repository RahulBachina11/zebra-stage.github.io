

        <p>Used to enter the Manufacturer Byte value—manufacturer-specific data—in the advertising packet. <strong>Default value of</strong> <code>00</code> <strong>is used if this parameter is missing or left blank</strong>. </p>

<p><strong>Input value rules</strong>: </p>

<ul>
<li>String of exactly two (2) hexadecimal characters</li>
</ul>
