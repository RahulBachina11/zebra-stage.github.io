

        <p>Used to enter a the name and on-device path of an image file to be displayed on the device Home screen. <strong>Suports</strong> <code>.jpg</code> <strong>and</strong> <code>.png</code> <strong>file formats</strong>. </p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String of at least one alphanumeric character</li>
</ul>
