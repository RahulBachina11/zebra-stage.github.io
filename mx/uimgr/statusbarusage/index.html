

        <p>This is the On/Off switch for the Android Status bar on the device, which displays notification and system icons.</p>

<p><strong>This feature is supported only on SDM660-platform devices, which includes (but is not limited to)</strong>:</p>

<ul>
<li>PS20</li>

<li>TC52</li>

<li>TC57</li>

<li>TC72</li>

<li>TC77</li>
</ul>
