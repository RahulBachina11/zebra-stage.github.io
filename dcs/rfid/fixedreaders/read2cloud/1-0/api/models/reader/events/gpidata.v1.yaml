title: gpiData
type: object
description: Represents GPI port signal data.
properties:
  port:
    type: integer
    description: The GPI port where the change occurred.
    example: '1'
  signal:
    type: string
    enum:
      - HIGH
      - LOW
    description: The new signal state of the GPI port.
required:
  - port
  - signal
