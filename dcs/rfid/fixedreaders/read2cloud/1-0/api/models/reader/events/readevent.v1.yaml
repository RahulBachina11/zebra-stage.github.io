title: readEvent
type: object
description: Represents a read event for all device modes.
properties:
  deviceId:
    type: string
    description: The device ID of the reader
    example: RFIDF0F4B5
  timestamp:
    type: string
    format: date-time
    description: The date/time of the event.
    example: '2020-01-08T15:36:53+00:00'
  type:
    type: string
    description: The type of the event.
    enum:
      - gpi
      - inventory
      - simple
      - portal
      - conveyor
  data:
    oneOf:
      - $ref: ./readdata.v1.yaml
      - $ref: ./gpidata.v1.yaml
required:
  - deviceId
  - timestamp
  - type
