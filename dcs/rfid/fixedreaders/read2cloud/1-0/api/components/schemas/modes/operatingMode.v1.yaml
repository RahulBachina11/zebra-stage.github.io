title: operatingMode
type: object
description: Represents the reader operating mode.
properties:
  type:
    type: string
    enum:
      - SIMPLE
      - INVENTORY
      - PORTAL
      - CONVEYOR
      - CUSTOM
    description: 'The type of mode of operation '
    default: SIMPLE
  modeSpecificSettings:
    oneOf:
      - $ref: ./inventorysettings.v1.yaml
      - $ref: ./portalsettings.v1.yaml
  antennas:
    type: array
    items:
      type: integer
  filter:
    $ref: ../tagidfilter.v1.yaml
  transmitPower:
    oneOf:
      - type: integer
        description: Single value applies to all antennas
      - type: array
        description: |-
          Each value applies to each antenna in the antennas array
          Array length must match antennas array length
        items:
          type: integer
    description: Desired Transmit Power (in dbm)
  linkProfile:
    oneOf:
      - type: integer
        description: Single value applies to all antennas
      - type: array
        description: |-
          Each value applies to each antenna in the antennas array
          Array length must match antennas array length
        items:
          type: integer
    description: Link Profile (communication channel between tag and reader)
  antennaStopCondition:
    oneOf:
      - $ref: ../antennaStopCondition.v1.json
      - type: array
        description: |-
          Each value applies to each antenna in the antennas array
          Array length must match antennas array length
        items:
          $ref: ../antennaStopCondition.v1.json
    description: Stop Condition for antennas
  query:
    oneOf:
      - $ref: ../query.v1.json
      - type: array
        description: |-
          Each value applies to each antenna in the antennas array
          Array length must match antennas array length
        items:
          $ref: ../query.v1.json
  tagMetaData:
    $ref: ../tagMetaData.v1.json
  radioStartConditions:
    $ref: ../radioStartConditions.v1.json
  radioStopConditions:
    $ref: ../radioStopConditions.v1.json
  reportFilter:
    $ref: ../tagReportFilter.v1.json
  rssiFilter:
    $ref: ../rssiFilter.v1.json
required:
  - type
