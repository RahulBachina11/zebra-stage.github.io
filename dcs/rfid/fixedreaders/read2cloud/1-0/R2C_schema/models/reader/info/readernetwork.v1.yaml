title: readerNetwork
type: object
properties:
  deviceId:
    type: string
    example: RFIDF0F4B5
    description: The Savanna device id for the reader
  hostName:
    type: string
    description: Host name of the reader
    example: FX9600F0F4B5
  ipAddress:
    type: string
    description: IP address of the reader
    example: 192.168.1.10
  gatewayAddress:
    type: string
    description: IP address of the gateway
    example: 192.168.1.1
  subnetMask:
    type: string
    description: Subnet mask for the network adapter
    example: 255.255.255.0
  dnsAddress:
    type: string
    description: IP address of the DNS server
    example: 8.8.8.8
  dhcp:
    type: boolean
    description: A value indicating DHCP configuration
    example: 'true'
  macAddress:
    type: string
    description: MAC address of the reader
    example: '84:24:8D:F0:F4:B5'
required:
  - hostName
  - ipAddress
  - macAddress
  - gatewayAddress
  - subnetMask
  - dnsAddress
  - dhcp
description: Reader network information
