title: statusEvent
type: object
description: Represents an RFID reader status event.
properties:
  deviceId:
    type: string
    example: RFIDF0F4B5
    description: The device id of the reader.
  timestamp:
    type: string
    format: date-time
    description: The date/time of the event.
    example: '2020-01-08T15:36:53+00:00'
  type:
    type: string
    description: The status event type.
    enum:
      - ACCESS_START_EVENT
      - ACCESS_START_EVENT
      - ACCESS_STOP_EVENT
      - ANTENNA_EVENT
      - BATCH_MODE_EVENT
      - BATTERY_EVENT
      - BUFFER_FULL_EVENT
      - BUFFER_FULL_WARNING_EVENT
      - DEBUG_INFO_EVENT
      - DISCONNECTION_EVENT
      - HANDHELD_TRIGGER_EVENT
      - INVENTORY_START_EVENT
      - INVENTORY_STOP_EVENT
      - NXP_EAS_ALARM_EVENT
      - OPERATION_END_SUMMARY_EVENT
      - POWER_EVENT
      - TEMPERATURE_ALARM_EVENT
    example: BATTERY_EVENT
  data:
    type: object
    description: The status event data in JSON format.
    properties:
      batchMode:
        type: object
        description: Batch mode event data.
        properties:
          mode:
            type: string
            description: The batch mode state.
            enum:
              - AUTO
              - DISABLE
              - ENABLE
            example: AUTO
          repeatTrigger:
            type: boolean
            description: The repeat trigger value.
            example: 'false'
        required:
          - mode
          - repeatTrigger
      battery:
        type: object
        description: Battery event data.
        properties:
          cause:
            type: string
            description: A description of the event cause.
          charging:
            type: boolean
            description: The charging status.
          level:
            type: integer
            description: The battery level.
        required:
          - cause
          - charging
          - level
      disconnectionType:
        type: string
        enum:
          - CONNECTION_LOST
          - READER_EXCEPTION
          - READER_INITIATED_DISCONNECTION
        description: The disconnection type.
      handheldTrigger:
        type: string
        enum:
          - HANDHELD_TRIGGER_PRESSED
          - HANDHELD_TRIGGER_RELEASED
        description: The handheld trigger event type.
      operationEndSummary:
        type: object
        description: Operation end summary data.
        properties:
          totalRounds:
            type: integer
            description: The total number of operations.
          totalTags:
            type: integer
            description: The total number of tags operated on.
          totalTime:
            type: number
            description: The total time taken for the operation in seconds.
        required:
          - totalRounds
          - totalTags
          - totalTime
      power:
        type: object
        description: Power event data.
        properties:
          cause:
            type: string
            description: The cause of the event.
          current:
            type: number
            description: The current value.
          power:
            type: number
            description: the power value.
          voltage:
            type: number
            description: The voltage value.
        required:
          - cause
          - current
          - power
          - voltage
      readerException:
        type: object
        description: Reader exception event data.
        properties:
          type:
            type: string
            enum:
              - UNKNOWN_EXCEPTION
            description: The reader exception type.
          info:
            type: string
            description: The reason for the reader exception.
        required:
          - type
          - info
      temperatureAlarm:
        type: object
        description: Temperature alarm event data.
        properties:
          level:
            type: string
            enum:
              - CRITICAL
              - HIGH
              - LOW
            description: 'The alarm level (LOW, HIGH or CRITICAL).'
          cause:
            type: string
            description: The cause of the event.
          ambientTemp:
            type: integer
            description: The ambient temperature.
          currentTemp:
            type: integer
            description: The current temperature.
          paTemp:
            type: integer
            description: The PA temperature.
          source:
            type: string
            enum:
              - AMBIENT
              - PA
            description: The temperature source.
        required:
          - level
          - cause
          - ambientTemp
          - currentTemp
          - paTemp
          - source
required:
  - deviceId
  - timestamp
